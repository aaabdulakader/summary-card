<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Big+Shoulders+Display:wght@700&family=Lexend+Deca&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="main">
      <img src="images/illustration-hero.svg" alt="hero illustration " />
      <div class="container">
        <h1 class="title">Order Summary</h1>
        <p class="discription">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan-info">
          <img src="images/icon-music.svg" alt="icon-music" />
          <div class="plan">
            <p class="plan-title">Annual Plan</p>
            <p class="price">$59.99/year</p>
          </div>
          <a href="#">Change</a>
        </div>
        <button class="btn">Proceed to Payment</button>
        <a class="ca" href="">Cancel Order</a>
      </div>
    </main>
  </body>
</html>
